<div class="box">
    <div class="box-header"><i class="fa fa-comments-o"></i>
        <h3 class="box-title">最新评论</h3>
    </div>
    <div id="chat-box" class="box-body chat"><!-- chat item-->
        <div class="item" ng-repeat="comment in comments">
            <img ng-src="{{comment.author.avatar_url}}" alt="user image" class="">
            <p class="message">
                <a ng-href="{{comment.author.url}}" class="name">
                    <small class="text-muted pull-right"><i class="fa fa-clock-o"></i>{{comment.created_at|time:'hh:mm:ss'}}</small>
                    {{comment.author.name}}
                </a>
                {{comment.replyTo && ("回复 "+ comment.replyTo +": ") }}{{comment.message}}
            </p>
        </div>
    </div>
    <!-- /.chat-->


    <ul  class="ds-top-threads" data-range="weekly" data-num-items="5"></ul>
    <!--多说js加载开始，一个页面只需要加载一次 -->
    <script type="text/javascript">
        var duoshuoQuery = {short_name:"zerojs"};
        (function() {
            var ds = document.createElement('script');
            ds.type = 'text/javascript';ds.async = true;
            ds.src = 'http://static.duoshuo.com/embed.js';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
    </script>
    <!-- /.box (chat box)-->
</div>
